syntax = "proto3";

package protobuf;

option go_package = "SentryFlow/protobuf";

message APIClassificationRequest {
  repeated string API = 1;
}

message APIClassificationResponse {
  map<string, uint64> APIs = 1;
}

service APIClassification {
  rpc ClassifyAPIs(stream APIClassificationRequest) returns (stream APIClassificationResponse);
}
