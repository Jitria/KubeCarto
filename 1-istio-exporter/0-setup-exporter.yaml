# Setup namespace for collector-1
# This is when using native collector
# : otel/opentelemetry-collector-contrib + our custom exporter!
apiVersion: v1
kind: Namespace
metadata:
  name: collector-1

---
# Setup configmap for otel collector
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-config
  namespace: collector-1
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      batch:

    exporters:
      #logging:
        #loglevel: debug
      otlp:
        endpoint: custom-exporter:4317
        tls:
          insecure: true

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch] # what else?
          exporters:
            - otlp
            #- logging
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters:
            - otlp
            #- logging
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters:
            - otlp
            #- logging
---
# Setup deployment for our custom-exporter
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-exporter
  namespace: collector-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-exporter
  template:
    metadata:
      labels:
        app: custom-exporter
    spec:
      containers:
      - name: custom-exporter
        image: boanlab.com/custom-exporter:v1
        ports:
        - containerPort: 4317
          protocol: TCP
          name: grpc-otlp
        env:
        - name: LISTEN_ADDR
          value: "0.0.0.0"
        - name: LISTEN_PORT
          value: "4317"
---
# Setup service for custom-exporter
apiVersion: v1
kind: Service
metadata:
  name: custom-exporter
  namespace: collector-1
spec:
  selector:
    app: custom-exporter
  ports:
    - protocol: TCP
      port: 4317
      targetPort: 4317
      name: grpc-otlp
