# Setup namespace for numbat
# Nephio will create clusters using kind (regional or edge) with high podSecurityStandards
# so for our system to be deployed properly, we need to override the policies of audit, enforce, warn
# as priviliged to have no security policy conflicts
apiVersion: v1
kind: Namespace
metadata:
  name: numbat
  labels:
    istio-injection: disabled # avoid Istio sidecar injection
  annotations:
    pod-security.kubernetes.io/audit: privileged 
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-boan
  namespace: numbat
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cr-boan
rules:
- apiGroups: ["*"]
  verbs: ["*"]
  resources: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rb-boan
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cr-boan
subjects:
- kind: ServiceAccount
  name: sa-boan
  namespace: numbat
---
# Setup deployment for our custom-exporter
apiVersion: apps/v1
kind: Deployment
metadata:
  name: numbat-collector
  namespace: numbat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: numbat-collector
  template:
    metadata:
      labels:
        app: numbat-collector
    spec:
      serviceAccountName: sa-boan
      containers:
      - name: numbat-collector
        image: boanlab.com/custom-collector:v11
        ports:
        - containerPort: 4317
          protocol: TCP
          name: grpc-otlp
        env:
        - name: LISTEN_ADDR
          value: "0.0.0.0"
        - name: LISTEN_PORT
          value: "4317"
        - name: TO_EXPORT
          value: "example-exporter-stdout:8080,example-exporter-mongo:8080"
---
# Setup service for custom-exporter
apiVersion: v1
kind: Service
metadata:
  name: numbat-collector
  namespace: numbat
spec:
  selector:
    app: numbat-collector
  ports:
    - protocol: TCP
      port: 4317
      targetPort: 4317
      name: grpc-otlp
