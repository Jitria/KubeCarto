apiVersion: v1
kind: Namespace
metadata:
  name: sentryflow
  labels:
    istio-injection: disabled # avoid Istio sidecar-injection
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: sentryflow
  name: sentryflow-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sentryflow-cr
rules:
- apiGroups: ["*"]
  verbs: ["*"]
  resources: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sentryflow-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sentryflow-cr
subjects:
- kind: ServiceAccount
  namespace: sentryflow
  name: sentryflow-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sentryflow
  name: sentryflow-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentryflow-agent
  template:
    metadata:
      labels:
        app: sentryflow-agent
    spec:
      serviceAccountName: sentryflow-sa
      containers:
      - name: sentryflow-agent
        image: boanlab/sentryflow-agent:v0.1
        ports:
        - name: collector-grpc
          protocol: TCP
          containerPort: 4317
---
apiVersion: v1
kind: Service
metadata:
  namespace: sentryflow
  name: sentryflow-agent
spec:
  selector:
    app: sentryflow-agent
  ports:
  - name: collector-grpc
    protocol: TCP
    port: 4317
    targetPort: 4317
